<html>
<head>
    <title>Products Inventory Application</title>
    <style>
        body{
            font-family: Aria sans-serif;
            background-color: #f4f7fc;
            margin: 40px;
        }
        h2{
            text-align: center;
            color: #2c3e50;
        }
        table{
            margin: 0px auto;
            width: 70%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th,td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th{
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even){
                background-color: #f8f9fa;
        }
        tr:hover{
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>
    <h2>Products List</h2>
    <table>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
